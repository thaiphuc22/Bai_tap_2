<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai_tap_2</title>

    <style>
       
        th, td {
          padding: 4px;
            }
        .center-align{
            text-align: center;
        }
        .center-table {
            max-width: max-content;
            margin: 0 auto;;
        }
                </style>
</head>
<body>
    <div class="center-table">
        <table border="1">
            <tr>
                <th colspan="2">ĐĂNG KÝ</th>
                
            </tr>
            <tr>
                <td>Full name</td>
                <td><input type="text" placeholder="Nhập fullname"></td>
            </tr>
            <tr>
                <td>User name</td>
                <td><input type="text" placeholder="Nhập tên"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="pasword" name="" id="" placeholder="Nhập mật khẩu"></td>
            </tr>
            <tr>
                <td>Nhập lại<br>Password</td>
                <td><input type="pasword" name="" id="" placeholder="Nhập lại mật khẩu"></td>
            </tr>
            <tr>
                <td>Giới tính</td>
                <td>
                    <input type="radio">
                    <label for="">Nam</label>
                    <input type="radio">
                    <label for="">Nữ</label>
                    
                </td>
            </tr>
            <tr>
                <td>Ngày sinh</td>
                <td>
                    <form action="">
                        <select name="" id="">
                            <option value="">Ngày 1</option>
                        </select>
                        <select name="" id="">
                            <option value="">Tháng 1</option>
                        </select>
                        <select name="" id="">
                            <option value="">Năm 2015</option>
                        </select>
                    </form>
                    
                </td>
            </tr>
            <tr>
                <td>Địa chỉ</td>
                <td>
                    <textarea name="" id="" cols="20" rows="3"></textarea>
                </td>
            </tr>
            <tr>
                <td>Avatar</td>
                <td>
                    <input type="button" value="Choose File">
                    <span>No file chosen</span>
                </td>
            </tr>
            <tr>
                <td>Sở thích</td>
                <td>
                    <input type="checkbox" name="" id="">
                    <label for="">Xem Phim</label>
                    <input type="checkbox" name="" id="">
                    <label for="">Thể Thao</label>
                    <input type="checkbox" name="" id="">
                    <label for="">Web</label>
                </td>
            </tr>
            <tr>
                <td colspan="2" class="center-align">
                    <input type="button" value="Reset">
                    <input type="button" value="OK">
                </td>
                
            </tr>
        </table>
    </div>
    
</body>
</html>
